<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV raspored</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TV raspored</h1>
    </header>
    <div id="controls">
      <button id="change-pin">Promijeni PIN</button>
    </div>
    <div id="filter-controls">
      <select id="filter-category">
        <option value="">Sve kategorije</option>
        <option value="sportski program">Sport</option>
        <option value="zabavni program">Zabavni program</option>
        <option value="informativni program">Informativni program</option>
        <option value="edukativni program">Edukativni program</option>
        <option value="talk show">Talk show</option>
        <option value="odrasli program">Odrasli program</option>
      </select>

      <select id="filter-rating">
        <option value="">Sve ocjene</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>

      <label>
        <input type="checkbox" id="filter-watchlist" /> U WATCHLISTI
      </label>

      <button id="apply-filters">Primijeni filtre</button>
    </div>

    <div id="schedule-container"></div>
    <div id="pagination-controls">
      <button id="prev">Prethodni</button>
      <button id="next">SljedeÄ‡i</button>
    </div>

    <div id="programModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="programName"></h2>
        <p id="programDescription"></p>
        <p id="programCategory"></p>
        <p id="programRating"></p>
        <p id="programRepeat"></p>
      </div>
    </div>

    <div id="watchlist-container">
      <h2>Moja Watchlista</h2>
      <ul id="watchlist"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
